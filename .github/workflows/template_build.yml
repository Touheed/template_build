name: Create and Commit Maven Project
 
on:
  workflow_dispatch:
    inputs:
      project_name:
        description: 'Project Name'
        required: true
        default: 'my-maven-project'
      artifact_id:
        description: 'Artifact ID'
        required: true
        default: 'com.example'
 
jobs:
  create_and_commit:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
 
      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          maven-version: '3.6.3'
 
      - name: Create project structure
        run: |
          mvn archetype:generate -DgroupId=$INPUT_ARTIFACT_ID -DartifactId=$INPUT_PROJECT_NAME -DarchetypeArtifactId=maven-archetype-quickstart -DinteractiveMode=false
 
      - name: Commit project structure
        run: |
          git add .
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Initial project structure"
          git push origin main
